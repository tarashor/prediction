<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Project for tourists who travel by car from Ukraine to Poland"/>
    <meta name="author" content="tarashor"/>

    <link rel="icon" th:href="@{/favicon.ico}"/>
    <title th:text="#{website.title}">Statistic</title>
    <link th:href="@{/res/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/res/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/res/css/ie10-viewport-bug-workaround.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="padding-top: 80px;">
    <nav th:fragment="navigation(page)" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Ukr 2 Pol</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${page == 'home' ? 'active' : ''}">
                        <a th:href="@{/}" th:text="#{label.home}">Statistic</a>
                    </li>
                    <li th:classappend="${page == 'prediction' ? 'active' : ''}">
                        <a th:href="@{/prediction}" th:text="#{label.prediction}">Prediction</a>
                    </li>
                    <li th:classappend="${page == 'contact' ? 'active' : ''}">
                        <a th:href="@{/contact}" th:text="#{label.contact}">Contact</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>

    </nav>

    <div th:fragment="scripts" th:remove="tag">
        <script th:src="@{/res/js/jquery.min.js}"></script>
        <script th:src="@{/res/js/moment.js}"></script>
        <script th:src="@{/res/js/bootstrap.min.js}"></script>
        <script th:src="@{/res/js/bootstrap-datetimepicker.min.js}"></script>
        <script th:src="@{/res/js/Chart.bundle.js}"></script>
    </div>
</body>
</html>
